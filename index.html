<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="card">
    <header>
      <img src="./images/illustration-hero.svg" alt="hero image" class="hero">
     </header>
    
     <section class="summary">
      <h1>Order Summary</h1>
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
     </section>
    
     <section class="price_plan">
      <div class="plan">
        <img src="./images/icon-music.svg" class="icon">
        <div class="plan_info">
          <h3 class="plan_title">Annual Plan</h3>
          <p class="plan_price">$59.99/year</p> 
        </div>
        
      </div>
      
      <a href="" class="change-btn">Change</a>
    
     </section>
      
     <footer>
      <button type="btn success">Proceed to Payment</button>
      <a href="" class="cancel-btn">Cancel Order</a>
     </footer>
    
  </main>
</body>
</html>
